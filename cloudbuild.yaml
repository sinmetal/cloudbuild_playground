steps:
- name: gcr.io/cloud-builders/gcloud
  entrypoint: bash
  env:
  - 'JOB_NAME=sample-$BUILD_ID'
  - 'NEW_VAR=$_NEW_VAR'
  args:
    - -c
    - |
          ./start.sh
- name: 'ubuntu'
  args: ['echo', 'hello ${_SUB_VALUE}']
- name: 'ubuntu'
  args: ['echo', 'hello ${_SUB_VALUE}', '>', 'output.txt']
- name: 'gcr.io/cloud-builders/gsutil'
  entrypoint: bash
  env:
  - 'JOB_NAME=sample-$BUILD_ID'
  - 'NEW_VAR=$_NEW_VAR'
  args:
    - -c
    - |
          ./upload-config.sh
substitutions:
    _SUB_VALUE: world
    _NEW_VAR: vaaaaaaarrrr